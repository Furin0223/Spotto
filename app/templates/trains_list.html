{% extends 'base.html' %}
{% block content %}
<h2>All Trains</h2>
    {% for train in trains %}
    <div>
        <a href="{{ url_for('main.train_detail', train_id=train.id) }}">
            <img src="{{ url_for('static', filename='images/' ~ train.image_filename) }}" width="150">
            <strong>{{ train.name_en }}</strong> ({{ train.name_jp }})
        </a>
    </div>
    {% endfor %}
{% endblock %}
